<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery Sword Art Online</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Sword Art Online Character</h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gb-kirito">
                <img src="img/tumb/kirito-tumb.jpg" alt="Kirito">
                <span>Kirito</span>
                </a>
                <div class="overlay" id=gb-kirito>
                    <a href="#" class="close">X</a>
                    <a href="#gb-eugio" class="previews">Previews</a>
                    <img src="img/full/kirito.jpg" alt="Kirito">
                    <a href="#gb-asuna" class="next">Next</a>
                </div>
            </li>

            <li>
                <a href="#gb-asuna">
                <img src="img/tumb/asuna-tumb.jpg" alt="Asuna">
                <span>Asuna</span>
                </a>
                <div class="overlay" id=gb-asuna>
                    <a href="#" class="close">X</a>
                    <a href="#gb-kirito" class="previews">Previews</a>
                    <img src="img/full/asuna.jpg" alt="Asuna">
                    <a href="#gb-silica" class="next">Next</a>
                </div>
            </li>

            <li>
                <a href="#gb-silica">
                <img src="img/tumb/silica-tumb.png" alt="Silica">

                    <a href="#" class="close">X</a>

                </div>
            </li>

            <li>
                <a href="#gb-lisbeth">
                <img src="img/tumb/lisbeth-tumb.png" alt="Lisbeth">
                <span>Lisbeth</span>
                </a>

                    <a href="#" class="close">X</a>
                    <a href="#gb-silica" class="previews">Previews</a>
                    <img src="img/full/lisbeth.png" alt="Lisbeth">

                </div>
            </li>

            <li>
                <a href="#gb-alice">
                <img src="img/tumb/alice-tumb.png" alt="Alice">
                <span>Alice</span>
                </a>

                    <a href="#" class="close">X</a>
                    <a href="#gb-alice" class="previews">Previews</a>
                    <img src="img/full/eugio.png" alt="Eugio">
                    <a href="#gb-kirito" class="next">Next</a>
                </div>
            </li>

            <div class="clear"></div>
        </ul>
    </div>

</html>
